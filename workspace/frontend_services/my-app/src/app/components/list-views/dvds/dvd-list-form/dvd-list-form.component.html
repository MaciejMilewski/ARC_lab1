<div class="container">
    <h1 *ngIf="dvdId == undefined">Add new DVD</h1>
    <h1 *ngIf="dvdId != undefined">Edit DVD</h1>
    <form [formGroup]="dvdForm">
        <div>
            <label>TITLE</label>
            <input type="text" formControlName="title" class="form-control">
        </div>
        <div>
            <label>GENRE</label>
            <input type="text" formControlName="genre" class="form-control">
        </div>
        <div>
            <label>MUSIC</label>
            <input type="text" formControlName="music" class="form-control">
        </div>
        <div>
            <label>AUDIO</label>
            <input type="text" formControlName="audio" class="form-control">
        </div>
        <div>
            <label>LENGTH</label>
            <input type="number" formControlName="length" class="form-control">
        </div>
        <div>
            <label>COUNTRY</label>
            <input type="text" formControlName="country" class="form-control">
        </div>
        <div>
            <label>DIRECTOR</label>
            <input type="text" formControlName="director" class="form-control">
        </div>  
        <div>
            <label>PRODUCER</label>
            <input type="text" formControlName="producer" class="form-control">
        </div>
        <div>
            <label>SUBTITLES</label>
            <input type="text" formControlName="subtitles" class="form-control">
        </div>
        <div>
            <label>YEAR</label>
            <input type="text" formControlName="year" class="form-control">
        </div>
        <button [disabled]="!dvdForm.valid" *ngIf="dvdId == undefined" (click)="onSubmit()" class="btn btn-primary mt-1">Save</button>
        <button [disabled]="!dvdForm.valid" *ngIf="dvdId != undefined" (click)="onEdit()" class="btn btn-primary mt-1">Edit</button>
    </form>
</div>
