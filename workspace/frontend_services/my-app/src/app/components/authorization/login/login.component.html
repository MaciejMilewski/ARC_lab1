<div>
    <h1>
        Login
    </h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <input type="text" formControlName="email" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
</div>
